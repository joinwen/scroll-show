<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example</title>
  <script src="./scroll-show.umd.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrapped {
      width: 600px;
      height: 200px;
      margin: 100px;
      padding: 100px;
      border: 10px solid black;
      background-color: cornsilk;
      overflow: auto;
    }
    .box {
      width: 200px;
      height: 200px;
      margin: 100px;
      padding: 100px;
      border: 10px solid yellowgreen;
      background-color: red;
    }
    .box2 {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="wrapped">
    <div class="box"></div>
    <div class="box2"></div>
  </div>
  <script>
    var wrapped = document.querySelector(".wrapped");
    var box = document.querySelector(".box");

  </script>
</body>
</html>
